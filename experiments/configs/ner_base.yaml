# Base NER Fine-tuning Configuration
experiment_name: "pt_legal_ner_base"
experiment_type: "ner_finetuning"
description: "Base NER fine-tuning on Portuguese legal documents using RoBERTaLexPT using CINTIL dataset"
tags:
  - "ner"
  - "portuguese"
  - "legal"
  - "baseline"

model:
  name: "eduagarcia/RoBERTaLexPT-base"
  num_labels: 19
  dropout: 0.1
  attention_dropout: 0.1
  hidden_dropout: 0.1

data:
  train_file: "data/conll/cintil/train.conll"
  val_file: "data/conll/cintil/val.conll"
  test_file: "data/conll/cintil/test.conll"
  max_length: 512
  preprocessing_num_workers: 4

training:
  output_dir: "models"
  num_train_epochs: 5
  per_device_train_batch_size: 16
  per_device_eval_batch_size: 32
  gradient_accumulation_steps: 1
  learning_rate: 2e-5
  weight_decay: 0.01
  warmup_steps: 500
  logging_steps: 100
  eval_steps: 500
  save_steps: 500
  save_total_limit: 3
  evaluation_strategy: "steps"
  load_best_model_at_end: true
  metric_for_best_model: "eval_f1"
  greater_is_better: true
  report_to: "none"
  seed: 42
  fp16: true
  dataloader_num_workers: 4
  push_to_hub: false
